{% extends 'home.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3> search Result</h3>
<hr>

{% for every in object_list %}
<div>
    <h3><a href="{% url 'detail_view' every.pk %}">{{every.title}}</a></h3>
    <img src="{{every.image}}">
    <p>Author:{{every.author}}</p>
</div>
{% empty %}
<h1 class="text-danger">nothing found:(</h1>
{% endfor %}

</body>
</html>

{% endblock content %}
